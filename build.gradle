plugins {
    id 'groovy'
    id 'java'
}

group = 'com.asseco.pst.devops'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy:3.0.5'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
